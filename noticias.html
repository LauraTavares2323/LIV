<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticias</title>
</head>
<body>
    <h1>noticias cadastradas</h1>
    <a href="/">voltar</a>
        {% if noticias %}
            {% for noticia in noticias %}
            <div>
                <p>{{noticia.titulo}}</p>
                <p>{{noticia.conteudo}}</p>
            </div>
        {% else %}
        <p>Nenhuma noticia cadastrada</p>
        {% endif %}
</body>
</html>
